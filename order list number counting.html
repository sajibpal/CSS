 <style>

   ol {

    counter-reset: section;

    list-style-type: none;

    }

  li::before {

    counter-increment: section;

    content: counters(section,".") " ";

    }

  </style>

</head>

<body>

 <ol>

  <li>item</li>

  <li>item</li>    

    <ol>

          <li>item</li>

          <li>item</li>

        </ol>

    </ol>

    <ol>

    <li>item</li>

    <li>item</li>
   </ol>
   
 </ol>

<ol>

  <li>item</li>

  <li>item</li>

</ol>

</body>

</html>
