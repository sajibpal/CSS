<!DOCTYPE html>
<html>
<head>
 <style>
	 button {
		border: none;
		color: white;
		padding: 15px 32px;
		text-align: center;
		text-decoration: none;
		display: inline-block;
		margin: 4px;
		cursor: pointer;
	   }

	.button1 {background-color: #008CBA; font-size: 8px;}
	.button2 {background-color: #f44336; font-size: 12px;}
	.button3 {background-color: #4CAF50; font-size: 16px;}
	.button4 {background-color: #e7e7e7; font-size: 20px;}
	.button5 {background-color: #555555; font-size: 24px;}
 </style>
</head>
<body>

	<h2>Button Sizes</h2>
	<p>Change the font size of a button with the font-size property:</p>

	<button class="button button1">10px</button>
	<button class="button button2">12px</button>
	<button class="button button3">16px</button>
	<button class="button button4">20px</button>
	<button class="button button5">24px</button>

</body>
</html>
