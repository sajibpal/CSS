<!DOCTYPE html>
<html>
<head>
<style> 
.borderimg { 
    border: 10px solid transparent;
    padding: 10px;
    border-image: url(index.png) 30 round;
	border-image-width:20px;
	width:50%;
	height:180px;
}
</style>
</head>
<body>

<h1>The border-image Property</h1>

<p>Here, the middle sections of the image are repeated to create the border:</p>
<div class="borderimg">
 <p>border-image: url(border.png)</p> 
 <p>30 round;border-image: url(border.png) </p>
 </p>border-image: url(border.png) 30 round;</p>
</div>

</body>
</html>
