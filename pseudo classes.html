<!DOCTYPE html>
<html>
<head>
 <style>
	/* unvisited link runtime */
	a:link {
		color: red;
	}

	/* visited link */
	a:visited{
	  color:green;
	 }

	/* mouse over link */
	a:hover {
		color: hotpink;
	}

	/* click link */
	a:active {
		color: blue;
        }
  </style>
</head>
<body>

<p><b><a href="268081.JPG" target="_blank">This is a link</a></b></p>

</body>
</html>
