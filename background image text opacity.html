<!DOCTYPE html>
<html>
<head>
	<style>
	div.background {
	  background-image: url(201711.jpg);
	  border: 2px solid black;
	  width:100%;
	  height:600px;
	}

	div.transbox {
	  margin: 30px;
	  background-color: #ffffff;
	  border: 1.5px solid black;
	  opacity: 0.6;
	  
	}

	div.transbox p {
	  padding: 10px;
	  font-weight: bold;
	  color: red;
	}
	</style>
</head>
<body>

<div class="background">
  <div class="transbox">
    <p>This is some text that is placed in the transparent box.</p>
  </div>
</div>

</body>
</html>
